<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<title>Esion留言板</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
		<script type='text/javascript'charset='utf-8' src='https://www.layuicdn.com/layui-v2.5.6/layui.js'></script>
		<link rel='stylesheet' type='text/css' href='https://www.layuicdn.com/layui-v2.5.6/css/layui.css'/>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<style type="text/css">
			.head{
				font-size: 40px;
				font-family: "楷体", "楷体_GB2312"
			}
			#content{
				margin-top: 20px;
				padding: 20px;
				background-color: #F2F2F2;
				height: 380px;
				overflow: auto;
			}
			.content::-webkit-scrollbar{
			    display: none;
			}
			.content-title{
				font-size: 20px;
			}
			.content-content{
			}
			.content-bottom{
				margin-top: 10px;
			}
			.content-time{}
			.content-nickname{
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="layui-col-xs6 layui-col-xs-offset3" style="margin-top: 30px;">
			<div class="head" align="center">Esion的留言板</div>
			<div class="layui-row" style="margin-top: 10px;">
				<button id="addBtn" type="button" class="layui-btn">新建留言</button>
			</div>
			<div class="layui-row">
  				<div id="content" class="layui-row layui-col-space15">
					<div class="layui-row" v-for="message in messages">
						<div class="layui-card">
							<!-- 标题 -->
							<div class="layui-card-header content-title" v-text="message.title"></div>
							<div class="layui-card-body">
								<!-- 内容 -->
								<div class=" content-content" v-text="message.content"></div>
								<!-- 结尾 -->
								<div class="layui-row content-bottom">
									<!-- 时间 -->
									<div class="layui-col-xs9 content-time" v-text="message.createTime"></div>
									<!-- 昵称 -->
									<div class="layui-col-xs3 content-nickname" v-text="message.user.nickname"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="page" align="center" style="margin-top: 20px;"></div>
			</div>
		</div>
	</body>
	<div id="add" style="display: none;margin-top: 40px;" class="layui-col-xs11">
		<form class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">标题</label>
				<div class="layui-input-block">
					<input type="text" name="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">内容</label>
				<div class="layui-input-block">
					<textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit>立即留言</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		var vue = new Vue({
			el: '#content',
			data: {
				messages: []
			},
			method: {
				
			}
		})
		layui.use(['form', 'layer', 'laypage'], function(){
			var form = layui.form;
			var layer = layui.layer;
			var laypage = layui.laypage;
			$("#addBtn").on('click', function(){
				dialog = layer.open({
					type: 1,
				    title: '新增留言',
				    shadeClose: true,
				    shade: false,
				    maxmin: true, //开启最大化最小化按钮
				    area: ['600px', '400px'],
				    content: $("#add")
				});
			})
			form.on('submit', function(data){
				var load = layer.load(1);
				var info = JSON.parse(JSON.stringify(data.field));
				$.post('message/add', info, function(res){
					console.log(res)
					if(res.code == '00000'){
						layer.msg('留言发送成功', {icon: 1});
						layer.close(dialog);
						//刷新留言
						window.location.reload();
					}else if(res.code == 'A0200'){
						layer.confirm('未登录，请先登录！', function(index){
							window.location.href = 'login.html';
						});   
					}else{
						layer.alert(res.message);
					}
					layer.close(load);
				}, 'json')
				return false;
			});
			var load = layer.load(1);
			$.getJSON('message/all', {
				page: 1,
				limit: 9
			}, function(res){
				layer.close(load);
				laypage.render({
					elem: 'page', //注意，这里的 test1 是 ID，不用加 # 号
					count: res.count, //数据总数，从服务端得到
					jump: function(obj, first){
					    //首次不执行
					    if(!first){
					    	var load = layer.load(1);
					    	$.getJSON('message/all', {
					    		page: obj.curr,
					    		limit: obj.limit
					    	}, function(res){
					    		layer.close(load);
					    		vue.message = res.data;
					    	});
					    }
					  }
				});
				vue.messages = res.data;
			})
		});
	</script>
</html>
